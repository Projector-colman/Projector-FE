<div class="example-container">
    <mat-toolbar class="topnav" fxLayout="row" color="primary">
    <div class="projectorTitle" routerLink='/'>Projector</div>
    <button mat-button class="navbtn" routerLink='/projects'>projects</button>
    <button mat-button class="navbtn" [matMenuTriggerFor]="dropMenu">create</button>
      <mat-menu #dropMenu="matMenu">      
        <button mat-menu-item>
            <mat-icon class="mr">arrow</mat-icon>
            Project
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon class="mr">arrow</mat-icon>
          Issue
      </button>
      </mat-menu>
    </mat-toolbar>
    
    <mat-sidenav-container  class="example-sidenav-container" autosize>
          <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
              <mat-nav-list class="dashboard">
          <a mat-list-item>
            <mat-icon mat-list-icon >account_circle</mat-icon>
            <p matLine *ngIf="true">Name</p>
          </a>
  
          <mat-divider></mat-divider>
  
          <a mat-list-item >
                          <mat-icon mat-list-icon>inbox</mat-icon>
                          <p matLine *ngIf="true">Inbox</p>
                  </a>
          <a mat-list-item >
                          <mat-icon mat-list-icon>star</mat-icon>
                          <p matLine *ngIf="true">Starred</p>
                  </a>
          <a mat-list-item >
                          <mat-icon mat-list-icon>drafts</mat-icon>
                          <p matLine *ngIf="true">Drafts</p>
                  </a>
  
          <mat-divider></mat-divider>
  
          <a mat-list-item >
                          <mat-icon mat-list-icon>mail</mat-icon>
                          <p matLine *ngIf="true">All Mail</p>
                  </a>
          <a mat-list-item >
                          <mat-icon mat-list-icon>delete</mat-icon>
                          <p matLine *ngIf="true">Trash</p>
                  </a>
          <a mat-list-item >
                          <mat-icon mat-list-icon>warning</mat-icon>
                          <p matLine *ngIf="true">Spam</p>
                  </a>
              </mat-nav-list>
          </mat-sidenav>
          <div class="example-sidenav-content">
            <router-outlet></router-outlet>
		</div>
      </mat-sidenav-container>
  </div>
