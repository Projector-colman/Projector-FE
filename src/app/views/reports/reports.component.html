<div class='container'>
    <div class='header'>
        <h1 class="title">Reports</h1>
    </div>
    <div class='firstRow'>
        <app-sprint-graph-container [title]='issuesByUserTitle' [selectItems]='users' (onChange)='handleUserChange($event)' class='fill'></app-sprint-graph-container>
    </div>
    <div class='secondRow'>
        <app-issues-by-status-chart [issues]='issuesGroupedByStatus' class='fill'></app-issues-by-status-chart>
        <app-sprint-graph-container title='My Sprint Worksheet' class='fill'></app-sprint-graph-container>
    </div></div>
