<div class='container'>
    <div class='header'>
        <h1 class="title">Reports</h1>
        <mat-select (selectionChange)="onSprintChange($event)" [(ngModel)]="selectedSprint">
            <mat-option *ngFor="let sprint of sprints" [value]="sprint.id">{{ sprint.startTime }}</mat-option>
        </mat-select>
    </div>
    <div class='firstRow'>
        <app-sprint-graph-container [title]='issuesByUserTitle' [items]='users' (onChange)='handleUserChange($event)' class='fill'></app-sprint-graph-container>
    </div>
    <div class='secondRow'>
        <app-issues-by-status-chart [statuses]='issueStatuses' [issues]='issuesGroupedByStatus' class='fill'></app-issues-by-status-chart>
        <app-sprint-graph-container title='My Sprint Worksheet' class='fill'></app-sprint-graph-container>
    </div></div>
