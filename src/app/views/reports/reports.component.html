<div class='container'>
    <div class='header'>
        <h1 class="title">Reports</h1>
        <mat-select (selectionChange)="onSprintChange($event)" [(ngModel)]="selectedSprint">
            <mat-option *ngFor="let sprint of sprints" [value]="sprint.id">{{ sprint.startTime }} to {{ sprint.endTime }}</mat-option>
        </mat-select>
    </div>
    <div class='row'>
        <app-sprint-graph-container chartId='reports-team' [data]='teamChartData' [title]='issuesByUserTitle' [selectItems]='users' (onChange)='handleUserChange($event)' class='team-chart'></app-sprint-graph-container>
    </div>
    <div class='row'>
        <app-issues-by-status-chart [issues]='issuesGroupedByStatus' class='statuses-chart'></app-issues-by-status-chart>
        <app-sprint-graph-container chartId='reports-curr-user' [data]='currUserChartData' title='My Sprint Worksheet' class='curruser-chart'></app-sprint-graph-container>
    </div></div>
