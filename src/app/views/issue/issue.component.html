<div class="issue">
  <div class="left-info">
    <i class="far fa-bookmark icon"></i>
    <span class="header">PRJ-{{issue.number}}</span>
    <span class="name">{{issue.name}}</span>
  </div>
  <div class="right-info">
    <span class="time">{{issue.time.number}}{{issue.time.type}}</span>
    <img class="user-image" src="{{currUser.imageSrc}}">
  </div>
</div>
