<div class="backlog-board">
  <div>Backlog</div>
  <div class="missions">
    <app-issues-backlog [header]="'Current sprint'" [showPlanSprintBtn]="true"
      [issues]="getStatusIssues(issuesLocation.CurrentSprint)">
    </app-issues-backlog>
    <app-issues-backlog [header]="'Planned sprint'" [issues]="getStatusIssues(issuesLocation.PlannedSprint)">
    </app-issues-backlog>
    <app-issues-backlog [header]="'Backlog'" [issues]="getStatusIssues(issuesLocation.Backlog)">
    </app-issues-backlog>
  </div>
</div>
