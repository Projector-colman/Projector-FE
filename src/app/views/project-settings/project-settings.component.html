<h1 class="title">Settings</h1>

<h2>Project Name</h2>
<div *ngIf="this.project.name">
    <input placeholder="{{this.project.name}}" disabled>
</div>

<h2>Project Key</h2>
<div *ngIf="this.project.key">
    <input placeholder="{{this.project.key}}" disabled>
</div>

<div class="container">
    <div class="header">Project Members <mat-icon class="add" mat-list-icon (click)="addUser()">add</mat-icon></div>
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
    
        <!-- Todo Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
