<div class="comment">
  <div class="header">
    <i *ngIf="newComment" class="fas fa-times fa-xs cancle" (click)="closeNewComment()"></i>
    <span class="time">{{getTime()}}</span>
    <img class="img" [src]="getWriterImg()">
  </div>
  <div *ngIf="!newComment" class="content">{{comment.description}}</div>
  <input *ngIf="newComment" class="content" [(ngModel)]="description">
  <i *ngIf="newComment" class="fas fa-check save-comment" (click)="saveComment()"></i>
</div>
