<div class="comment">
  <div class="header">
    <i *ngIf="newComment" class="fas fa-times fa-xs cancle" (click)="closeNewComment(false)"></i>
    <!-- <i class="fas fa-times icon" (click)="deleteComment()"></i> -->
    <span class="time">{{comment.createdAt}}</span>
    <img class="img" [src]="getWriterImg()">
  </div>
  <div *ngIf="!newComment" class="content">{{comment.description}}</div>
  <textarea *ngIf="newComment" class="content" [(ngModel)]="description"></textarea>
  <i *ngIf="newComment" class="fas fa-check save-comment" (click)="saveComment()"></i>
</div>
