<div class="issues-board">
  <div class="header">{{header}}
    <app-button *ngIf="showPlanSprintBtn" (buttonClickedEmitter)="planSprint()" [header]="'Plan Sprint'"></app-button>
    <app-button *ngIf="showStartSprintBtn" (buttonClickedEmitter)="startSprint()" [header]="'Start Sprint'"></app-button>
  </div>
  <div *ngFor="let issue of issues" cdkDrag>
    <app-issue-preview [issue]="issue" (click)="openIssue(issue)">
    </app-issue-preview>
  </div>
</div>
