<div class='chart-container'>
    <div class='header'>
      <mat-select *ngIf='showSelect'></mat-select>
      <div class='title'>{{ title }}</div>
      <mat-select *ngIf='showSelect' (selectionChange)="onItemChange($event)" [(ngModel)]="selectedItem">
        <mat-option *ngFor="let item of selectItems" [value]="item.id">{{ item.name }}</mat-option>
    </mat-select>
    </div>
    <app-sprint-graph [chartId]='chartId' [chartData]='chartData' class='chart'></app-sprint-graph>
</div>
