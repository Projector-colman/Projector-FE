<div class="form-style-2">
  <div class="form-style-2-heading">Create Issue</div>
  <form action="" method="post">
  <label for="field1"><span>Project: <span class="required">*</span></span>
    <select name="field4" class="select-field">
      <option *ngFor="let proj of allProjects" value="{{proj}}">{{proj}}</option>
    </select>
  </label>

  <label for="field4"><span>Issue Type: </span>
    <select name="field4" class="select-field">
      <option *ngFor="let issue of issueTypes" value="{{issue}}">{{issue}}</option>
    </select>
  </label>

  <label for="field5"><span>Description: <span class="required">*</span></span><textarea name="field5" class="textarea-field"></textarea></label>
  
  <label><span> </span><input type="submit" value="Submit" /></label>
  </form>
  </div>
