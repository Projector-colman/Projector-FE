<div class='container'>
    <div class='header'>Assigned To Me</div>
    <div class='issues'>
        <div *ngFor="let issue of assignedIssues">
            <app-main-issue id="{{issue.id}}" projectKey="PRJ" name="{{issue.name}}" desc="{{issue.description}}" status="{{issue.status}}" time="9h" assignee="{{issue.asignee}}"></app-main-issue>
        </div>
    </div>
</div>
